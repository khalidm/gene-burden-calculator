<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exac Burden Calculator</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
body {
  padding-top: 50px;
}
    </style>

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Exac Burden Calculation</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div>
        <h1>Burden Calculation Configuration</h1>
{% if error %}
        <div class="alert alert-danger">
          <strong>Error:</strong> {{ error }}
        </div>
{% endif %}
        <form method="POST" action="/">
          <div class="form-group col-lg-4">
            <label for="filter_type" class="control-label">Filter Type</label>
            <select name="filter_type" class="form-control">
              <option value='cadd'>CADD</option>
              <option value='condel'>Condel</option>
              <option value='sift'>Sift</option>
              <option value='polyphen'>Polyphen</option>
            </select>
          </div>

          <div class="form-group col-lg-4">
            <label for="filter_value" class="control-label">Filter Value</label>
            <input name="filter_value" type="text" class="form-control" id="filter_value" placeholder="Value">
          </div>

          <div class="form-group col-lg-12">
            <label for="burdens" class="control-label">Genes and Burdens</label>
            <textarea name="burdens" class="form-control" rows="5" placeholder="Enter each gene and its burden separated by a comma, one per line. For example 'TPTE,12'."></textarea>
          </div>

          <div class="form-group col-lg-12">
            <button type="submit" class="btn btn-primary">Analyze...</button>
          </div>

        </form>
      </div>

    </div><!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
